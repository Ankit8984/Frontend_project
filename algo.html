<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
        <title>Disk Scheduling Algorithms Visualization</title>
        
 </head>

    <body>
        <header>
          <section id="home2">
             <div class="layer2">
                <div id="collapsable-nav" class="home_top">
                   <ul id="nav-list" class="nav">
                    <li>
                      <a href="index.html">Home</a>
                    </li>
                    <li>
                      <a href="algo.html">Algorithms</a>
                    </li>
                    <li>
                      <a href="#">About</a>
                    </li>
                  </ul>
                </div>
              </div>
          </section>
        </header>

        <div class="main">
          <div class="container1">
            <script>
              function admSelectCheck(nameSelect)
              {
                  console.log(nameSelect);
                  if(nameSelect){
                      x3 = document.getElementById("a3").value;
                      x4 = document.getElementById("a4").value;
                      x5 = document.getElementById("a5").value;
                      x6 = document.getElementById("a6").value;
                      x7 = document.getElementById("a7").value;
                      if(x3 == nameSelect.value || x4 == nameSelect.value || x5 == nameSelect.value || x6 == nameSelect.value || x7 == nameSelect.value){
                          document.getElementById("admDivCheck").style.display = "block";
                      }
                      else{
                          document.getElementById("admDivCheck").style.display = "none";
                      }
                  }
                  else{
                      document.getElementById("admDivCheck").style.display = "none";
                  }
              }
              </script>

            <div class="left_transform">
              <form name="myForm">
                <fieldset>
                    <div class="row2">
                        <div class="form-group">
                            <label for="Select1">Algorithm</label>
                              <select class="form-control" id="algorithm" >
                                <option id="a1" value="fcfs" >FCFS</option>
                                <option id="a2" value="sstf" >SSTF</option>
                                <option id="a3" value="scan" >SCAN</option>
                                <option id="a5" value="look" >LOOK</option>
                              </select>
                        </div>
                        <div class="form-group" id="second" id="admDivCheck">
                            <label for="Select1">Direction</label>
                              <select class="form-control" id="direction">
                                <option value="left" selected="selected">Left</option>
                                <option value="right">Right</option>
                              </select>
                        </div>
                    </div>
                    <div class="row2">
  
                        <div class="form-group" >
    
                            <label class="col-form-label" for="inputDefault">Input sequence separated by space</label>
                            <input class="form-control" id="bitstream-input" name="bitstream" placeholder="Space-separated sequence" type="text" size="35">
                        </div>
                      </div>
                    <div class="row2">
                        <div class="form-group" >
                            <label class="col-form-label" for="inputDefault">Initial Position</label>
                            <input class="form-control" id="initial-input" name="intial"  type="text" size="5">
                        </div>
                        <div class="form-group" id="second" >
                            <label class="col-form-label" for="inputDefault">Last Position</label>
                            <input class="form-control" id="final-input" name="final"  type="text" size="5">
                        </div>
                    </div>
                </fieldset>
              </form>
              <button type="submit" id="plot-button" class="button" onclick="getBitStreamAndPlot(event, document.getElementById('bitstream-input').value, document.getElementById('initial-input').value, document.getElementById('final-input').value, document.getElementById('algorithm').value,document.getElementById('direction').value)"><a href="#grph" style="color: white; text-decoration: none;">&nbsp;Plot&nbsp;</a></button>
              
            </div>

            <div class="right">
              <div id="am_alg_name"></div>
              <div id="cl-seek"></div>
              <div id="am_alg_seek"></div>
              <canvas id="canvas" width=700 height=700></canvas>
            </div>

          </div>

          <div id="grph" class="container2">
            <div id="plt_alg_name"></div>
            <div id="graph_area"></div>
            <div id="plt_alg_seek"></div>
            <div id="cal-seek"></div>
          </div>

        </div>
        

        <script src="script.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      
      </body>
    
</html>
